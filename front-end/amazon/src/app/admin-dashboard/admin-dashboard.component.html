<div class="p-grid p-dir-col">
  <div class="p-col-12">
    <h1>Admin Dashboard</h1>
  </div>
  <div class="p-col-12">
    <p-tabView>
      <div class="p-grid p-justify-between">
        <div class="p-col-fixed p-lg-2 p-md-2 p-sm-2 p-xs-2">
          <button pButton (click)="createProduct()">Create Product</button>
        </div>
        <div class="p-col-fixed p-lg-2 p-md-2 p-sm-2 p-xs-2" style="text-align: right;">
          <button pButton type="button" (click)="logout()" icon="pi pi-power-off" label="Logout"></button>
        </div>
      </div>
      <p-tabPanel header="Products">
        <div class="p-grid p-dir-col">
          <div class="p-col-12">
            <p-table [value]="products" [rows]="10" paginator="true">
              <ng-template pTemplate="header">
                <tr>
                  <th>Name</th>
                  <th>Image</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product>
                <tr>
                  <td>{{ product.name }}</td>
                  <td>{{product.image}}</td>
                  <td>{{ product.description }}</td>
                  <td>{{ product.price }}</td>                  
                  <td>
                    <button pButton (click)="editProduct(product)">Edit</button>
                    <button pButton (click)="deleteProduct(product)">Delete</button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Users">
        <div class="p-grid p-dir-col">
          <div class="p-col-12">
            <p-table [value]="users" [rows]="10" [paginator]="true">
              <ng-template pTemplate="header">
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Role</th>
                  <th>Active</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-user>
                <tr>
                  <td>{{ user.id }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.role }}</td>
                  <td>{{ user.isActive }}</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
